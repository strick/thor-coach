services:
  # ==================================
  # Thor API - REST API + SQLite
  # ==================================
  thor-api:
    build:
      context: .
      dockerfile: apps/thor-api/Dockerfile
    container_name: thor-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - TZ=America/New_York
      # LLM Configuration (choose one)
      - USE_OLLAMA=${USE_OLLAMA:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.3:latest}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      # Persist SQLite database only, not the entire app directory
      - thor-data:/app/data
    networks:
      - thor-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # ==================================
  # Thor Web - Frontend Dashboard
  # ==================================
  thor-web:
    build:
      context: .
      dockerfile: apps/thor-web/Dockerfile
    container_name: thor-web
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - TZ=America/New_York
    networks:
      - thor-network
    depends_on:
      thor-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # ==================================
  # Unified MCP - All Tools (workout + health)
  # ==================================
  health-mcp:
    build:
      context: .
      dockerfile: mcp/health/Dockerfile
    container_name: health-mcp
    ports:
      - "3003:3003"
    environment:
      - MCP_PORT=3003
      - NODE_ENV=production
      - TZ=America/New_York
      - THOR_API_URL=http://thor-api:3000
    networks:
      - thor-network
    depends_on:
      thor-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3003/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ==================================
  # Meta-Runner - Agentic Health Coordinator
  # Routes queries across domains (workout, nutrition, health, overview)
  # ==================================
  meta-runner:
    build:
      context: .
      dockerfile: agents/meta-runner/Dockerfile
    container_name: meta-runner
    ports:
      - "3004:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - THOR_API_URL=http://thor-api:3000
      - THOR_AGENT_URL=http://thor-agent:3002
      - HEALTH_AGENT_URL=http://health-agent:3006
      # LLM Configuration (shared with other services)
      - USE_OLLAMA=${USE_OLLAMA:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.3:latest}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    networks:
      - thor-network
    depends_on:
      thor-api:
        condition: service_healthy
      thor-agent:
        condition: service_healthy
      health-agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ==================================
  # Thor Agent - Workout Conversational AI
  # Connects to thor-mcp server via HTTP
  # ==================================
  thor-agent:
    build:
      context: .
      dockerfile: agents/thor/Dockerfile
    container_name: thor-agent
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - TZ=America/New_York
      - THOR_API_URL=http://thor-api:3000
      - MCP_SERVER_URL=http://health-mcp:3003
      # LLM Configuration for agent
      - USE_OLLAMA=${USE_OLLAMA:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.3:latest}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - thor-network
    depends_on:
      thor-api:
        condition: service_healthy
      health-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3002/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ==================================
  # Health Agent - Health Events Conversational AI
  # Connects to health-mcp server via HTTP
  # ==================================
  health-agent:
    build:
      context: .
      dockerfile: agents/health/Dockerfile
    container_name: health-agent
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=production
      - TZ=America/New_York
      - THOR_API_URL=http://thor-api:3000
      - MCP_SERVER_URL=http://health-mcp:3003
      # LLM Configuration for agent
      - USE_OLLAMA=${USE_OLLAMA:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.3:latest}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - thor-network
    depends_on:
      thor-api:
        condition: service_healthy
      health-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3006/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# ==================================
# Networks
# ==================================
networks:
  thor-network:
    driver: bridge
    name: thor-network

# ==================================
# Volumes
# ==================================
volumes:
  thor-data:
    driver: local
    name: thor-data
