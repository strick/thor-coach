<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Dashboard - THOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 border-b border-gray-700 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-400">üèÉ Running Dashboard</h1>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="nutrition.html" class="text-gray-300 hover:text-white">Nutrition</a>
        <a href="health.html" class="text-gray-300 hover:text-white">Health</a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
        <div class="text-gray-400 text-sm font-semibold">Total Sessions</div>
        <div class="text-3xl font-bold text-indigo-400 mt-2" id="totalSessions">0</div>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
        <div class="text-gray-400 text-sm font-semibold">Total Distance</div>
        <div class="text-3xl font-bold text-green-400 mt-2">
          <span id="totalDistance">0</span> mi
        </div>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
        <div class="text-gray-400 text-sm font-semibold">Total Duration</div>
        <div class="text-3xl font-bold text-blue-400 mt-2">
          <span id="totalDuration">0</span> h
        </div>
      </div>
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
        <div class="text-gray-400 text-sm font-semibold">Avg Pace</div>
        <div class="text-3xl font-bold text-yellow-400 mt-2">
          <span id="avgPace">--</span> min/mi
        </div>
      </div>
    </div>

    <!-- Add Session Button -->
    <div class="mb-8">
      <button
        onclick="openAddSessionModal()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg"
      >
        ‚ûï Log New Run
      </button>
    </div>

    <!-- Weekly Chart -->
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 mb-8">
      <h2 class="text-xl font-bold mb-4">Weekly Distance Trend</h2>
      <canvas id="weeklyChart" height="80"></canvas>
    </div>

    <!-- Running Sessions List -->
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Recent Runs</h2>
      <div id="sessionsList" class="space-y-4">
        <p class="text-gray-400">Loading...</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Session Modal -->
  <div id="sessionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 max-w-2xl w-full mx-4">
      <h2 class="text-2xl font-bold mb-6" id="modalTitle">Log New Run</h2>
      
      <form id="sessionForm" onsubmit="saveSession(event)" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Date -->
          <div>
            <label class="block text-sm font-semibold mb-2">Date *</label>
            <input
              type="date"
              id="sessionDate"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              required
            />
          </div>

          <!-- Distance -->
          <div>
            <label class="block text-sm font-semibold mb-2">Distance (miles) *</label>
            <input
              type="number"
              id="distance"
              step="0.01"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="5.0"
              required
            />
          </div>

          <!-- Duration Minutes -->
          <div>
            <label class="block text-sm font-semibold mb-2">Duration (minutes) *</label>
            <input
              type="number"
              id="durationMinutes"
              step="1"
              min="0"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="31"
              required
            />
          </div>

          <!-- Duration Seconds -->
          <div>
            <label class="block text-sm font-semibold mb-2">Duration (seconds)</label>
            <input
              type="number"
              id="durationSeconds"
              step="1"
              min="0"
              max="59"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="9"
            />
          </div>

          <!-- Pace -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-2">Pace (mm:ss /mile)</label>
            <input
              type="text"
              id="pace"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="Auto-calculated (e.g., 10:21)"
              readonly
            />
          </div>

          <!-- Start Time -->
          <div>
            <label class="block text-sm font-semibold mb-2">Start Time</label>
            <input
              type="time"
              id="startTime"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
            />
          </div>

          <!-- End Time -->
          <div>
            <label class="block text-sm font-semibold mb-2">End Time</label>
            <input
              type="time"
              id="endTime"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
            />
          </div>

          <!-- Surface -->
          <div>
            <label class="block text-sm font-semibold mb-2">Surface</label>
            <select id="surface" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
              <option value="">Select...</option>
              <option value="road">Road</option>
              <option value="trail">Trail</option>
              <option value="track">Track</option>
              <option value="treadmill">Treadmill</option>
              <option value="mixed">Mixed</option>
            </select>
          </div>

          <!-- Effort Level -->
          <div>
            <label class="block text-sm font-semibold mb-2">Effort Level</label>
            <select id="effortLevel" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
              <option value="">Select...</option>
              <option value="easy">Easy</option>
              <option value="moderate">Moderate</option>
              <option value="hard">Hard</option>
              <option value="tempo">Tempo</option>
            </select>
          </div>

          <!-- Elevation Gain -->
          <div>
            <label class="block text-sm font-semibold mb-2">Elevation Gain (ft)</label>
            <input
              type="number"
              id="elevationGain"
              step="1"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="0"
            />
          </div>

          <!-- Elevation Loss -->
          <div>
            <label class="block text-sm font-semibold mb-2">Elevation Loss (ft)</label>
            <input
              type="number"
              id="elevationLoss"
              step="1"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="0"
            />
          </div>

          <!-- Avg Heart Rate -->
          <div>
            <label class="block text-sm font-semibold mb-2">Avg Heart Rate (bpm)</label>
            <input
              type="number"
              id="avgHeartRate"
              step="1"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="120"
            />
          </div>

          <!-- Max Heart Rate -->
          <div>
            <label class="block text-sm font-semibold mb-2">Max Heart Rate (bpm)</label>
            <input
              type="number"
              id="maxHeartRate"
              step="1"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="150"
            />
          </div>

          <!-- Calories Burned -->
          <div>
            <label class="block text-sm font-semibold mb-2">Calories Burned</label>
            <input
              type="number"
              id="caloriesBurned"
              step="1"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="400"
            />
          </div>

          <!-- Weather -->
          <div>
            <label class="block text-sm font-semibold mb-2">Weather</label>
            <input
              type="text"
              id="weather"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="Sunny, 72¬∞F"
            />
          </div>

          <!-- Location -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-2">Location</label>
            <input
              type="text"
              id="location"
              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
              placeholder="Local trail, Central Park, etc."
            />
          </div>
        </div>

        <!-- Notes -->
        <div>
          <label class="block text-sm font-semibold mb-2">Notes</label>
          <textarea
            id="notes"
            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white"
            rows="3"
            placeholder="How did the run feel? Any observations?"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 pt-4 border-t border-gray-700">
          <button
            type="submit"
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
          >
            Save Run
          </button>
          <button
            type="button"
            onclick="closeSessionModal()"
            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/running.js"></script>
</body>
</html>
